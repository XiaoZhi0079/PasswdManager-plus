# Cloudflare Pages 配置
name = "password-manager"
compatibility_date = "2024-01-01"

# KV 命名空间绑定
# 部署前需要先创建 KV 命名空间：
# wrangler kv:namespace create PASSWORD_KV
# 然后将返回的 id 填入下方

[[kv_namespaces]]
binding = "PASSWORD_KV"
id = "YOUR_KV_NAMESPACE_ID"
# preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"  # 可选，用于预览环境
